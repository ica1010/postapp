
{% load static %}
    <!-- Form step -->

<link href="{% static 'vendor/bootstrap-select/dist/css/bootstrap-select.min.css' %}" rel="stylesheet">
<link href="{% static 'css/style.css' %}" rel="stylesheet">
<div class="fix-wrapper">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-6">
                <div class="card mb-0 h-auto">
                    <div class="card-body">
                        
                        <h4 class="text-center mb-4">Sign up your account</h4>
                        
                        {% if messages %}
                            
                            {% for message in messages  %}
                                <p>{{message}}</p>
                            {% endfor %}
                                
                        {% endif %}
                            
                        <form action="{% url 'register' %}" method="post">
                            {% csrf_token %}
                            <div class="form-group mb-4">
                                <label class="form-label" for="email">Email/Username</label>
                                <input type="email" class="form-control" placeholder="hello@example.com" id="email" name="email">
                            </div>
                            <div class="mb-sm-4 mb-3 position-relative">
                                <label class="form-label" for="dlab-password">Password</label>
                                <input type="password" id="dlab-password" class="form-control" name="password" >
                                <span class="show-pass eye">
                                    <i class="fa fa-eye-slash"></i>
                                    <i class="fa fa-eye"></i>
                                </span>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-block">Sign up</button>
                            </div>
                        </form>
                        <div class="new-account mt-3">
                            <p>Already have an account? <a class="text-primary" href="{% url 'login' %}">Sign in</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="{% static 'vendor/global/global.min.js' %}"></script>
<script src="{% static 'vendor/bootstrap-select/dist/js/bootstrap-select.min.js' %}"></script>
<script src="{% static 'js/custom.min.js' %}"></script>
<script src="{% static 'js/dlabnav-init.js' %}"></script>
